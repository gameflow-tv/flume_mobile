name: Integration

on:
  push:
    branches: ["*"]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true
      - run: flutter pub get
      - run: flutter analyze

  test:
    name: test
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true
      - run: flutter pub get
      - run: flutter test
